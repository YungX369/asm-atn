<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Star Wars Quote App</title>
</head>

<body>
    <h1>May Node and Express be with you.</h1>

<form action="/quotes" method="POST">
        <input type="text" placeholder="toyname" name="toyname" />
        <input type="text" placeholder="price" name="price" />
        <input type="text" placeholder="number" name="number" />
        <button type="submit">Submit</button>
    </form>

    <h2> View </h2>
    <ul class="quotes">
        <!-- Loop through quotes -->
        <% for(var i=0; i < quotes.length; i++) {%>
            <li class="quote">
                <!-- Output name from the iterated quote object -->
                <span>
                    <%= quotes[i].toyname %>
                </span>:
                <!-- Output quote from the iterated quote object -->
                <span>
                    <%= quotes[i].price %>
                </span>:
                <span>
                    <%= quotes[i].number %>
                </span>
            </li>
            <% } %>
    </ul>


</body>

</html>
